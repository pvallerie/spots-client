<!DOCTYPE html>
<html>
    <head>
      <title>Spots</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <form id="sign-up" class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="credentials[email]" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="credentials[password]" required>

        <label for="password-confirmation"><b>Password Confirmation</b></label>
        <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]" required>

        <button type="submit">Create Account</button>
      </form>

      <form id="sign-in" class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="credentials[email]" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="credentials[password]" required>

        <button type="submit">Login</button>
      </form>

    </body>
</html>
