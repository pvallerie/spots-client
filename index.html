<!DOCTYPE html>
<html>
    <head>
      <title>Spots</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="unauthenticated">

        <nav class="navbar navbar-expand-md navbar-light bg-light" id="unauthenticated-nav">

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" id="sign-up" class="nav-item nav-link">Create Account</a>
                    <a href="#" id="sign-in" class="nav-item nav-link">Sign In</a>
                </div>

                <a href="#" class="navbar-brand logo">
                    <img src="/examples/images/logo.svg" height="28" alt="CoolBrand">
                </a>
            </div>

        </nav>

        <p id="unauthenticated-message"></p>

        <form id="sign-up-form" class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="credentials[email]" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="credentials[password]" required>

          <label for="password-confirmation"><b>Password Confirmation</b></label>
          <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]" required>

          <button type="submit">Create Account</button>
        </form>

        <form id="sign-in-form" class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="credentials[email]" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="credentials[password]" required>

          <button type="submit">Login</button>
        </form>

      </div>

      <div class="authenticated">

        <nav class="navbar navbar-expand-md navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" id="show-all-spots" class="nav-item nav-link">All</a>
                    <a href="#" id="show-seen-spots" class="nav-item nav-link">Seen</a>
                    <a href="#" id="show-unseen-spots" class="nav-item nav-link">Unseen</a>
                </div>
                <a href="#" class="navbar-brand logo">
                    <img src="/examples/images/logo.svg" height="28" alt="CoolBrand">
                </a>
                <div class="navbar-nav ml-auto">
                  <a href="#" id="sign-out" class="nav-item nav-link" tabindex="-1">Sign Out</a>
                </div>
            </div>

        </nav>

        <p id="authenticated-message"></p>

        <button type="button" class="btn btn-outline-success" id="create-new-spot">New Spot</button>

        <button type="button" class="btn btn-outline-success" id="update-spot">Update Spot</button>

        <!-- <button id="create-new-spot">New Spot</button>

        <button id="update-spot">Update Spot</button> -->

        <form id="update-spot-form" class="container">
          <label for="spot-id"><b>Spot ID</b></label>
          <input type="text" placeholder="Spot ID" name="spot[_id]" required>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Name" name="spot[name]">

          <label for="location"><b>Location</b></label>
          <input type="text" placeholder="Location" name="spot[location]">

          <label for="notes"><b>Notes</b></label>
          <input type="text" placeholder="Notes" name="spot[notes]">

          <label for="seen"><b>Seen</b></label>
          <input type="checkbox" value="true" placeholder="Seen" name="spot[seen]">

          <label for="unseen"><b>Unseen</b></label>
          <input type="checkbox" value="false" placeholder="Seen" name="spot[seen]">

          <button type="submit">Update</button>
        </form>

        <form id="delete-spot-form" class="container">
          <label for="spot-id"><b>Spot ID</b></label>
          <input type="text" placeholder="Spot ID" name="spot[_id]" required>

          <button type="submit">Delete</button>
        </form>

        <form id="new-spot-form" class="container">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Name" name="spot[name]" required>

          <label for="location"><b>Location</b></label>
          <input type="text" placeholder="Location" name="spot[location]" required>

          <label for="notes"><b>Notes</b></label>
          <input type="text" placeholder="Notes" name="spot[notes]" required>

          <label for="seen"><b>Seen</b></label>
          <input type="checkbox" value="true" placeholder="Seen" name="spot[seen]">

          <label for="unseen"><b>Unseen</b></label>
          <input type="checkbox" value="false" placeholder="Seen" name="spot[seen]">

          <button type="submit">Create</button>
        </form>

        <div class="container">
          <div class="row spot-container" id="all"></div>

          <div class="row spot-container" id="seen"></div>

          <div class="row spot-container" id="unseen"></div>
        </div>

        <button id="change-password">Change Password</button>

        <form id="change-password-form" class="container">
          <label for="old-password"><b>Old Password</b></label>
          <input type="password" placeholder="Old Password" name="passwords[old]" required>

          <label for="new-password"><b>New Password</b></label>
          <input type="password" placeholder="New Password" name="passwords[new]" required>

          <button type="submit">Change Password</button>
        </form>

      </div>

    </body>
</html>
